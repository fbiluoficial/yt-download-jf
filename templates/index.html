<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .form-control {
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #2d2d2d;
            border-color: #666;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
        }
        .btn-primary:hover {
            background-color: #5f73bc;
            border-color: #5f73bc;
        }
        .download-link {
            color: #7289da;
            text-decoration: none;
        }
        .download-link:hover {
            color: #5f73bc;
            text-decoration: underline;
        }
        .progress {
            background-color: #2d2d2d;
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar {
            background-color: #7289da;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">YouTube Downloader</h2>
                        <div class="mb-3">
                            <label for="urls" class="form-label">Links dos Vídeos (um por linha)</label>
                            <textarea class="form-control" id="urls" rows="5" placeholder="Cole os links do YouTube aqui..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Formato:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="format" id="mp3" value="mp3">
                                <label class="form-check-label" for="mp3">MP3 (Áudio)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="format" id="mp4" value="mp4" checked>
                                <label class="form-check-label" for="mp4">MP4 (Vídeo)</label>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" onclick="downloadVideos()">Baixar</button>
                        
                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const activeDownloads = new Set();

        function formatSpeed(speed) {
            if (!speed) return '0 MB/s';
            return `${(speed / 1024 / 1024).toFixed(2)} MB/s`;
        }

        function formatTime(seconds) {
            if (!seconds) return '0s';
            if (seconds < 60) return `${seconds}s`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        async function checkProgress(videoId, resultElement) {
            while (activeDownloads.has(videoId)) {
                try {
                    const response = await fetch(`/progress/${videoId}`);
                    const progress = await response.json();
                    
                    const progressBar = resultElement.querySelector('.progress-bar');
                    const progressText = resultElement.querySelector('.progress-text');
                    
                    if (progress.status === 'downloading') {
                        progressBar.style.width = `${progress.percent}%`;
                        progressBar.setAttribute('aria-valuenow', progress.percent);
                        
                        const speed = formatSpeed(progress.speed);
                        const eta = formatTime(progress.eta);
                        progressText.textContent = `${progress.percent.toFixed(1)}% (${speed} - ETA: ${eta})`;
                    } else if (progress.status === 'finished') {
                        progressBar.style.width = '100%';
                        progressBar.setAttribute('aria-valuenow', 100);
                        progressText.textContent = 'Download completo!';
                        activeDownloads.delete(videoId);
                        break;
                    }
                } catch (error) {
                    console.error('Erro ao verificar progresso:', error);
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        async function downloadVideos() {
            const urlsText = document.getElementById('urls').value;
            const urls = urlsText.split('\n').filter(url => url.trim() !== '');
            const format = document.querySelector('input[name="format"]:checked').value;
            
            if (urls.length === 0) {
                alert('Por favor, insira pelo menos um link do YouTube.');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="alert alert-info">Iniciando downloads...</div>';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls, format })
                });

                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                let resultsHtml = '<div class="list-group">';
                data.results.forEach(result => {
                    if (result.status === 'success') {
                        const resultHtml = `
                            <div class="list-group-item list-group-item-success" data-video-id="${result.video_id}">
                                <div>${result.title}</div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%" 
                                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress-text mt-1">Iniciando...</div>
                                <a href="${result.download_url}" class="download-link mt-2 d-block" download>
                                    Clique aqui para baixar manualmente
                                </a>
                            </div>`;
                        resultsHtml += resultHtml;
                        
                        // Iniciar monitoramento do progresso
                        setTimeout(() => {
                            const resultElement = document.querySelector(`[data-video-id="${result.video_id}"]`);
                            if (resultElement) {
                                activeDownloads.add(result.video_id);
                                checkProgress(result.video_id, resultElement);
                            }
                        }, 0);
                        
                        // Iniciar download automático
                        window.location.href = result.download_url;
                    } else {
                        resultsHtml += `
                            <div class="list-group-item list-group-item-danger">
                                Erro ao baixar: ${result.message}
                            </div>`;
                    }
                });
                resultsHtml += '</div>';
                
                resultsDiv.innerHTML = resultsHtml;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">Erro ao processar o download: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>

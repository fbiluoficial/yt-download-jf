<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .form-control {
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #2d2d2d;
            border-color: #666;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
        }
        .btn-primary:hover {
            background-color: #5f73bc;
            border-color: #5f73bc;
        }
        .download-link {
            color: #7289da;
            text-decoration: none;
        }
        .download-link:hover {
            color: #5f73bc;
            text-decoration: underline;
        }
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }
        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }
        #video-info {
            margin-top: 20px;
        }
        .video-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .video-thumbnail {
            max-width: 200px;
            border-radius: 5px;
        }
        .progress {
            background-color: #2d2d2d;
        }
        .progress-bar {
            background-color: #7289da;
        }
    </style>
</head>
<body>
    <!-- GitHub Corner -->
    <a href="https://github.com/fbiluoficial/yt-download-jf" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#7289da; color:#121212; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">YouTube Downloader</h2>
                        <div class="mb-3">
                            <label for="urls" class="form-label">Links dos Vídeos (um por linha)</label>
                            <textarea class="form-control" id="urls" rows="5" placeholder="Cole os links do YouTube aqui..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Formato:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="format" id="mp3" value="mp3">
                                <label class="form-check-label" for="mp3">MP3 (Áudio)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="format" id="mp4" value="mp4" checked>
                                <label class="form-check-label" for="mp4">MP4 (Vídeo)</label>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 mb-3" onclick="processVideos()">Baixar</button>
                        <div id="video-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        const API_KEY = 'AIzaSyDQeXnM8_chsgP13COqHkM7vRXsdI5LbEc';
        const API_URL = 'https://youtube-dl-api.herokuapp.com';

        async function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        async function getVideoInfo(videoId) {
            try {
                const response = await axios.get(`https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${API_KEY}&part=snippet`);
                return response.data.items[0].snippet;
            } catch (error) {
                console.error('Erro ao obter informações do vídeo:', error);
                return null;
            }
        }

        async function processVideos() {
            const urlsText = document.getElementById('urls').value;
            const format = document.querySelector('input[name="format"]:checked').value;
            const videoInfo = document.getElementById('video-info');
            videoInfo.innerHTML = '';

            const urls = urlsText.split('\n').filter(url => url.trim());

            for (const url of urls) {
                const videoId = await getVideoId(url.trim());
                if (!videoId) continue;

                const info = await getVideoInfo(videoId);
                if (!info) continue;

                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-item';
                videoDiv.innerHTML = `
                    <div class="row">
                        <div class="col-md-4">
                            <img src="${info.thumbnails.medium.url}" alt="${info.title}" class="video-thumbnail img-fluid">
                        </div>
                        <div class="col-md-8">
                            <h5>${info.title}</h5>
                            <p class="text-muted">${info.channelTitle}</p>
                            <div class="progress mb-3" style="height: 20px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%;" 
                                     id="progress-${videoId}">0%</div>
                            </div>
                            <button class="btn btn-primary" onclick="downloadVideo('${videoId}', '${format}', this)">
                                Baixar ${format.toUpperCase()}
                            </button>
                        </div>
                    </div>
                `;
                videoInfo.appendChild(videoDiv);
            }
        }

        async function downloadVideo(videoId, format, button) {
            button.disabled = true;
            button.textContent = 'Preparando download...';
            const progressBar = document.getElementById(`progress-${videoId}`);

            try {
                // Simular progresso (na versão real, isso seria feito com a API)
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    if (progress <= 100) {
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = `${progress}%`;
                    }
                }, 500);

                // Na versão real, aqui faríamos a chamada para a API de download
                setTimeout(() => {
                    clearInterval(interval);
                    button.textContent = 'Download Concluído!';
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-success');
                    
                    // Aqui você pode adicionar o link real de download quando tiver a API
                    const downloadUrl = `https://your-api.com/download/${videoId}?format=${format}`;
                    window.open(downloadUrl, '_blank');
                }, 5000);

            } catch (error) {
                console.error('Erro no download:', error);
                button.textContent = 'Erro no download';
                button.classList.remove('btn-primary');
                button.classList.add('btn-danger');
            }
        }
    </script>
</body>
</html>
